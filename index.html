<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Firit Template</title>
</head>

<body>
    <div class="template">
        <div class="card">
            <div class="text-area">
                <div class="text-title">
                    <p> Get <span> insights</span> that help your business grow.</p>
                </div>
                <div class="text-detial">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </div>
                <div class="views">
                    <div class="text-block">
                        <div class="text-view">
                            10k+
                        </div>
                        <div class="text-main-view">
                            COMPANIES
                        </div>
                    </div>
                    <div class="text-block">
                        <div class="text-view">
                            314
                        </div>
                        <div class="text-main-view">
                            TEMPLATES
                        </div>
                    </div>
                    <div class="text-block">
                        <div class="text-view">
                            12M+
                        </div>
                        <div class="text-main-view">
                            QUERIES
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-pic">
                <img class="img-desk" src="./pic/image-header-desktop.jpg">
                <img class="img-mob" src="./pic/image-header-mobile.jpg">
            </div>
        </div>
    </div>

</body>

</html>
